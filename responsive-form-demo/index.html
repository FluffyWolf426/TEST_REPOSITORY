<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1>HTML5 Forms</h1>
        </div>
    </header>
    <section>
        <div class="inner-container">
            <form action="#" method="POST">
                <h2>Project Form</h2>
                <p>Fill in the fields below and describe your needs</p>
                <!-- 
                    -Every input requires a label (labels/input are pairs). The "for" and the "id" always have to match.
                    -input elements are self-closing tags.
                -->
                <fieldset>
                    <!-- text input -->
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Jane Doe" required>
                    </div>
                    <div>
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" placeholder="company name" >
                    </div>
                    <!-- phone -->
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="phone #" maxlength="10">
                    </div>
                     <!-- email -->
                     <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="email" >
                    </div>
                    <!-- websites -->
                    <div>
                        <label for="websites">Websites</label>
                        <input type="url" id="websites" name="websites" placeholder="website requires http:// or https://" >
                    </div>
                </fieldset>
                <fieldset>
                    <h3>Project Specifics</h3>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label for="budget">Budget</label>
                        <select id="budget" name="budget">
                            <option value="">Select your budget</option>
                            <option value="">$500 - $1000</option>
                            <option value="">$1000 - $5000</option>
                            <option value="">$5000 -  $10,000</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Project Description</label>
                        <textarea id="message" placeholder="Describe your project detail" maxlength="250"></textarea>
                    </div>
                </fieldset>
                <div>
                    <p>By completing and sending the data, you agree to the privacy policy</p>
                    <input type="checkbox" id="accept" required>
                    <label for="accept">Accept privacy policy</label>
                </div>
                <div>
                    <input type="submit" value="Send Project Details">
                    <!-- <button type="submit">
                        Send Project Details
                        image/svg
                    </button> -->
                </div>
            </form>
        </div>
    </section>

   
</body>
</html>
