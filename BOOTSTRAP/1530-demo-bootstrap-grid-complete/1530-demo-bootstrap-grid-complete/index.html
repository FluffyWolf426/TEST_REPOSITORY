<!doctype html>
    <html lang="sco">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Lads Among The Heather</title>
    </head>
    <body class="bg-light">
        <section class="container py-5">
            <h1 class="display-2">Ode Tae The Heilans</h1>

            <figure class="text-center my-4">
                <blockquote class="blockquote">
                    <p>Tak' a walk roon yer cities, braw buildings ootside<br>
                        Gaze on the splendors and the wonder with pride<br>
                        Fine ships have been built, on the banks o' the Clyde<br>
                    By the lads that were reared among heather</p>
                </blockquote>
                <figcaption class="blockquote-footer mt-3">
                    Lads Among The Heather <cite title="Trad">Traditional Folk Song</cite>
                </figcaption>
            </figure>

            <!-- Wee Coo -->
            <img src="img/wee-coo.webp" alt="A wee hielan coo." class="img-fluid rounded mt-4">

            <!-- Chorus -->
            <figure class="text-center my-5">
                <blockquote class="blockquote">
                    <p>Awa' wi' yer satins, yer silks and yer shawls<br>
                        Yer soirees and yer parties and yer elegant balls<br>
                        For a dance in the barn's worth ten in the hall<br>
                    Wi' the lads that were reared among heather</p>
                </blockquote>
                <figcaption class="blockquote-footer mt-3">
                    Lads Among The Heather <cite title="Trad">Traditional Folk Song</cite>
                </figcaption>
            </figure>

            <!-- Outer Row -->
            <div class="row">

                <div class="col-lg-6">
                    <img class="img-fluid rounded" src="img/bothie.webp" alt="A bothie fae walkers inner hielans.">
                </div>
                
                <div class="col-lg-6">
                    
                    <!-- First Inner Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <img class="img-fluid rounded mt-3" src="img/elgin.webp" alt="Weathered Elgin tartan." >
                        </div>
                        <div class="col-md-6">
                            <img class="img-fluid rounded mt-3" src="img/nook.webp" alt="A wee nook by a windae.">
                        </div>
                    </div> <!-- end of first inner row -->

                    <!-- Second Inner Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <img class="img-fluid rounded mt-3" src="img/brae.webp" alt="Dewy braes.">
                        </div>
                        <div class="col-md-6">
                            <img class="img-fluid rounded mt-3" src="img/flattie.webp" alt="Haun reaching fae a tÃ¬.">
                        </div>
                    </div> <!-- end of second inner row -->
                </div> <!-- end of nested col -->
            </div> <!-- end of outer row -->
        </section>

        <footer class="container text-end text-black-50 my-5">
            <p>Sae jes a wee exercise (s'a muckle bit of Bootstrap fae skeul, laat).</p>
        </footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
